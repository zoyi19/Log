name: V2XR_Sicp
root_dir: '/mnt/ssd8T/Cooperative_Perception/V2X-R/train'
validate_dir: '/mnt/ssd8T/Cooperative_Perception/V2X-R/validate'
fov: True #是否开启重叠区域检查
train_sim: false
eval_sim: false
sim_weather: '_fog_0.060' #fog_0.060,'_snow_2.5_2.0'

yaml_parser: "load_point_pillar_params" 
#根据激光雷达范围 (LiDAR range) 和体素分辨率 (voxel resolution) 来计算模型训练和推理所需的锚框参数和目标网格分辨率，
#并将这些参数更新到原始的参数字典中
train_params:
  batch_size: &batch_size 1
  epoches: 20
  eval_freq: 1
  save_freq: 1
  max_cav: &max_cav 5

fusion:
  core_method: 'IntermediateFusionSicpDatasetV2XR' # LateFusionDataset, EarlyFusionDataset, IntermediateFusionDataset supported
  args:
    proj_first: true #先将 LiDAR 数据投影到 ego 坐标系。
    use_comm_range_check: false  #不检查通信范围。

fusion_model:
  sicp: true 

# preprocess-related
preprocess:
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.4, 0.4, 4]
    max_points_per_voxel: 32
    max_voxel_train: 32000
    max_voxel_test: 70000
  # lidar range for each individual cav.
  cav_lidar_range: &cav_lidar [-140.8, -40, -3, 140.8, 40, 1]

data_augment: #数据增强
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ] #随机旋转点云，角度范围为 [-π/4, π/4]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ] #随机缩放点云

# anchor box related
postprocess:
  core_method: 'VoxelPostprocessor' # VoxelPostprocessor, BevPostprocessor supported
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    r: [0, 90]
    feature_stride: 2
    num: &achor_num 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.20
  order: 'hwl' # hwl or lwh
  max_num: 100 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15 #非极大值抑制阈值

# model related
model:
  core_method: point_pillar_sicp_lrf
  args:
    voxel_size: *voxel_size
    lidar_range: *cav_lidar
    anchor_number: *achor_num
    max_cav: *max_cav
    compression: 0 # compression rate
    backbone_fix: false

    pillar_vfe:
      use_norm: true
      with_distance: false
      use_absolute_xyz: true
      num_filters: [64]
    point_pillar_scatter:
      num_features: 64

    base_bev_backbone:
      layer_nums: [3, 5, 8]
      layer_strides: [2, 2, 2]
      num_filters: [64, 128, 256]
      upsample_strides: [1, 2, 4]
      num_upsample_filter: [128, 128, 128]      
    shrink_header:
      kernal_size: [ 1 ]
      stride: [ 1 ]
      padding: [ 0 ]
      dim: [ 256 ]
      input_dim: 384 # 128 * 3

    in_channels: 512
    out_channels: 256

loss:
  core_method: point_pillar_loss_sicp
  args:
    cls_weight: 1.0
    reg: 2.0

optimizer:
  core_method: Adam
  lr: 0.001
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
  core_method: multistep #step, multistep and Exponential support
  gamma: 0.1
  step_size: [10, 15]
